<!DOCTYPE html>
<html>
   <head>
      <title>We're sorry, but something went wrong (500)</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <style>
         .container-500 {
         background-image: url("https://webdevprojects23.com/bookids2/vectors/laptop.png");
         background-size: cover;
         height: 200px;
         width: 200px;
         margin-left: 42%;
         }
         .rails-error-page {
         background: linear-gradient(90deg, rgba(177,180,58,0.5495448179271709) 3%, rgba(29,229,253,0.43469887955182074) 40%, rgba(232,233,84,0.3982843137254902) 95%);
         background-repeat: no-repeat;
         color: #2E2F30;
         text-align: center;
         font-family: arial, sans-serif;
         margin: 0;
         height: 900px;
         }
         .rails-error-page div.dialog {
         width: 95%;
         max-width: 33em;
         margin: 4em auto 0;
         }
         .wait-animation {
         position: absolute;
         width: 400px;
         height: 2px;
         background: #fff;
         left: 40%;
         transform: translate(-50%, -50%);
         top: 70%;
         }
         
         .wait-animation::before {
         content: "";
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgb(7, 98, 218);
         animation: animate-500 5s linear infinite;
         }
         @keyframes animate-500 {
         0% {
         left: 0;
         }
         50% {
         left: 100%;
         }
         0% {
         left: 0;
         }
         }
      </style>
   </head>
   <body class="rails-error-page">
      <!-- This file lives in public/500.html -->
      <div class="dialog">
         <div>
            <h1>We're sorry, but something went wrong.</h1>
         </div>
         <p>The page you're looking for could not be found. Please refresh this page or contact us for assistance.</p>
      </div>
      <div class="container-500">
      </div>
      <div class="wait-animation">
      </div>
   </body>
</html>
