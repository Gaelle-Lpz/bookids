<!DOCTYPE html>
<html>
   <head>
      <title>The page you were looking for doesn't exist (404)</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <style>
         .container-form404-1 {
         background-image: linear-gradient(90deg, transparent 40%, rgba(255, 201, 0, 0.8) 50%, transparent 60%);
         background-image: url("https://webdevprojects23.com/bookids2/vectors/404-ufo.jpg"), linear-gradient(90deg, transparent 40%, rgba(255, 201, 0, 0.8) 50%, transparent 60%);
         background-repeat: no-repeat;
         background-size: cover;
         height: 950px;
         width: 2100px;
         background-position: 80%;
         padding-bottom: 500px;
         zoom: 50%;
         position: relative;
         margin-left: 14%;
         margin-top: 2%;
         }
         .container-form404-1::before {
         content: "";
         position: absolute;
         top: -50px;
         left: calc(50% - 50px);
         width: 100px;
         height: 100px;
         border-radius: 50%;
         border: 2px solid #ebae05;
         opacity: 0.8;
         mix-blend-mode: screen;
         animation: halo404 5s linear infinite;
         background-color: #ebae05;
         }
         @keyframes halo404 {
         0% {
         transform: translateY(0);
         }
         50% {
         transform: translateY(200px);
         }
         100% {
         transform: translateY(400px);
         }
         }
         .rails-error-page {
         background-color: #2e1b3b;
         color: #2E2F30;
         text-align: center;
         font-family: arial, sans-serif;
         margin: 0;
         }
      </style>
   </head>
   <body class="rails-error-page">
      <!-- This file lives in public/404.html -->
      <div class="container-form404-1">
      </div>
   </body>
</html>
